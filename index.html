<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Igreja Oliveira Assets</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 40px; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; max-width: 720px; }
    .muted { color: #6b7280; }
    img { max-width: 320px; height: auto; }
    code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
    pre { background: #f9fafb; padding: 12px; border-radius: 8px; overflow: auto; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Igreja Oliveira Assets</h1>
    <p class="muted">Arquivos estáticos publicados via GitHub Pages.</p>
    <h2>Exemplo de imagem</h2>
    <p class="muted">(Suba o arquivo em <code>assets/images/logos/logo-white-no-bg.png</code>)</p>
    <img alt="Logo Igreja Oliveira" src="./assets/images/logos/logo-white-no-bg.png" onerror="this.replaceWith(Object.assign(document.createElement('p'),{textContent:'Imagem de exemplo ainda não enviada.',className:'muted'}))" />
    <h3>URL Pública</h3>
    <pre><code>https://jonh-dev.github.io/igreja-oliveira-assets/assets/images/logos/logo-white-no-bg.png</code></pre>
  </div>
</body>
</html>
